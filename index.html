    <script>
        async function getData() {
            const url = "https://dragonball-api.com/api/characters/68";
            try {
              const response = await fetch(url);
              if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
              }
          
              const json = await response.json();
              console.log(json);
              console.log(json.name);
              console.log(json.image);
              console.log(json.maxKi);
              console.log(json.originPlanet.name);
              console.log(json.race);
              document.getElementById('nomepersonagem').innerText = json.name;
              document.getElementById('Foto').src = json.image;
              document.getElementById('QI').innerText = json.maxKi;
              document.getElementById('planeta').innerText = json.originPlanet.name;
              document.getElementById('raca').innerText = json.race;

            } catch (error) {
              console.error(error.message);
            }
          }
          
          getData();

    </script>
